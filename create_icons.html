<!DOCTYPE html>
<html>
  <head>
    <title>Create Extension Icons</title>
  </head>
  <body>
    <h1>Extension Icon Generator</h1>
    <p>
      This HTML file can be used to generate simple icons for the extension.
    </p>
    <p>
      For now, you can use any 16x16, 48x48, and 128x128 pixel images as
      icon16.png, icon48.png, and icon128.png respectively.
    </p>

    <canvas
      id="icon16"
      width="16"
      height="16"
      style="border: 1px solid #ccc"
    ></canvas>
    <canvas
      id="icon48"
      width="48"
      height="48"
      style="border: 1px solid #ccc"
    ></canvas>
    <canvas
      id="icon128"
      width="128"
      height="128"
      style="border: 1px solid #ccc"
    ></canvas>

    <script>
      // Create simple icons
      function createIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");

        // Background
        ctx.fillStyle = "#4A90E2";
        ctx.fillRect(0, 0, size, size);

        // Text "D"
        ctx.fillStyle = "white";
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("D", size / 2, size / 2);
      }

      createIcon("icon16", 16);
      createIcon("icon48", 48);
      createIcon("icon128", 128);
    </script>
  </body>
</html>
