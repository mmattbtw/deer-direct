name: Build and Release Extension

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for potential future build steps)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Compute artifact name
        id: meta
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ART_NAME="deer-direct-${REF_NAME}.zip"
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            ART_NAME="deer-direct-${REF_NAME}-${SHORT_SHA}.zip"
          fi
          echo "name=${ART_NAME}" >> $GITHUB_OUTPUT

      - name: Create zip package
        run: |
          mkdir -p dist
          # Create a zip of the extension root, excluding VCS and workflow files
          zip -r "dist/${{ steps.meta.outputs.name }}" . \
            -x '*.git*' \
               '.github/*' \
               '*node_modules*' \
               '*dist*' \
               '*.DS_Store' \
               '*create_icons.html*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}
          path: dist/${{ steps.meta.outputs.name }}
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ steps.meta.outputs.name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
